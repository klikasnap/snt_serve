<!DOCTYPE html>
<html lang="en">

<head>
    <title>hCAPTCHA Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <script src="https://js.hcaptcha.com/1/api.js?onload=myFunction"
        type="text/javascript" async defer></script>
    <script src="/static/js/b.js" type="text/javascript" async defer></script>
    <style type="text/css">
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        font,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-family: -apple-system, helvetica, arial, sans-serif;
            font-size: 14px;
            vertical-align: baseline
        }

        fieldset {
            border: 1px solid #ebebeb;
            padding: 16px
        }

        form label {
            display: block;
            line-height: 29px
        }

        form ul li {
            margin-bottom: 10px
        }

        input {
            font-family: -apple-system, helvetica, arial, sans-serif;
            font-size: 14px
        }

        ul {
            list-style: none
        }

        .sample-form {
            width: 180px;
            padding: 16px
        }

        .hcaptcha-error {
            border: 1px solid #dd4b39;
            padding: 5px
        }

        .hcaptcha-error-message {
            color: #dd4b39;
            font-size: 24px;
            padding: 10px 0
        }

        .hcaptcha-success {
            margin: 20px;
            font-size: 24px;
        }

        .smsg {
            color: green;
        }

        .wrap {
            overflow-wrap: anywhere;
        }

        .warning {
            padding: 10px 10px 0px 10px;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            background-color: lightgrey;
        }
    </style>
</head>

<body>

    <br><br>
    <div class="sample-form">
        <form id="hcaptcha-demo-form" action="/verify" method="POST">
            <fieldset>
                <legend>Sample Form with hCAPTCHA</legend>
                <ul>
                    <li role="presentation">
                        <label for="ignored1" aria-hidden="true">Form Field (optional)</label>
                        <input class="textinput" id="ignored1" name="email" type="text"
                            tabindex="-1" aria-hidden="true"
                            aria-label="Form Field (optional)" aria-required="false">
                    </li>
                    <li role="presentation">
                        <div class="">

                            <div id="hcaptcha-demo" class="h-captcha"
                                data-sitekey="d9b7f48b-a84a-4fba-b57a-553d8125b9ff"
                                data-theme="light" data-size="normal" data-tabindex="2"
                                data-callback="onSuccess"
                                data-expired-callback="onExpire"></div>
                            <script>
                                var onSuccess = function (response) {
                                    var errorDivs = document.getElementsByClassName("hcaptcha-error");
                                    if (errorDivs.length) {
                                        errorDivs[0].className = "";
                                    }
                                    var errorMsgs = document.getElementsByClassName("hcaptcha-error-message");
                                    if (errorMsgs.length) {
                                        errorMsgs[0].parentNode.removeChild(errorMsgs[0]);
                                    }
                                    var logEl = document.querySelector(".hcaptcha-success");
                                    logEl.innerHTML = "Challenge Success!";
                                    document.getElementById("hcaptcha-demo-submit").disabled = false;
                                };
                                var onExpire = function (response) {
                                    var logEl = document.querySelector(".hcaptcha-success");
                                    logEl.innerHTML = "Token expired."
                                };
                            </script>
                        </div>
                    </li>
                    <li>
                        <input id="hcaptcha-demo-submit" type="submit" value="Submit button" disabled="disabled">
                    </li>
                </ul>
            </fieldset>
        </form>
        <div class="hcaptcha-success smsg" aria-live="polite"></div>
    </div>
</body>
</html>
